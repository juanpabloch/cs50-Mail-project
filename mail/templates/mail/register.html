{% extends "mail/layout.html" %}

{% block body %}

    <h2 class="h2"><span>R</span>egister</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" id="register-form">
        {% csrf_token %}
        <input class="form-control" type="email" name="email" placeholder="Email Address">
        <input class="form-control" type="password" name="password" placeholder="Password">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        <input class="button-square btn" type="submit" value="Register">
    </form>

    <div class="info">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
